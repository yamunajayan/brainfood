    <main class="menu">
      <section class="menu__box">
        <h1 class="menu__title">Find your recipe !!!</h1>
        <div class="menu__form-section">
          <form class="search">
            <div class="search__box">
              <input
                type="text"
                name="ingredient"
                class="search__input"
                placeholder="Enter 3 ingredients..."
              />
            </div>
            <div class="search__item">
              <label for="cusines">Choose a cuisine:</label>
              <select name="cuisine" id="cuisine">
                <option value="Any">Any</option>

                <option value="Italian">Italian</option>
                <option value="British">British</option>
                <option value="Mexican">Mexican</option>

            </div>
            <div class="search__item">
              <label for="number">Number of Recipes:</label>
              <select name="number" id="number">
                <option value="1">1</option>
                <option value="2">2</option>
